include "frontend.conf"

appName="pension-practitioner-frontend"

play.http.router=testOnlyDoNotUseInAppConf.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:8208 localhost:9032 localhost:9250 www.google-analytics.com data: www.googletagmanager.com fonts.googleapis.com tagmanager.google.com"

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.http.filters = play.api.http.EnabledFilters

play.filters.enabled = [
  play.filters.headers.SecurityHeadersFilter,
  com.kenshoo.play.metrics.MetricsFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.HeadersFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.crypto.SessionCookieCryptoFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.deviceid.DeviceIdFilter,
  uk.gov.hmrc.play.bootstrap.filters.LoggingFilter,
  uk.gov.hmrc.play.bootstrap.filters.AuditFilter,
  uk.gov.hmrc.play.bootstrap.filters.frontend.SessionTimeoutFilter,
  play.filters.csrf.CSRFFilter,
  uk.gov.hmrc.play.bootstrap.filters.CacheControlFilter,
  uk.gov.hmrc.play.bootstrap.filters.MDCFilter
]

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# this key is for local development only!
cookie.encryption.key="gvBoGdgzqG1AarzF1LY0zQ=="

# this key is for local development only!
queryParameter.encryption=${cookie.encryption}

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "play.modules.reactivemongo.ReactiveMongoModule"
play.modules.enabled += "config.Module"

location.canonical.list{
  all = "location-autocomplete-canonical-list.json"
  EUAndEEA = "location-canonical-list-EUAndEEA.json"
}

play.i18n.langs = ["en"]

microservice {
  metrics {
    graphite {
      host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
          host = localhost
          port = 8500
      }

      pension-practitioner {
          host = localhost
          port = 8209
      }

      identity-verification {
        host = localhost
        port = 9927
      }

      identity-verification-proxy {
        host = localhost
        port = 9992
      }

      identity-verification-frontend {
        host = localhost
        port = 9948
      }

      contact-frontend {
        host = localhost
        port = 9250
        protocol = http
        beta-feedback-url {
          authenticated = ${microservice.services.contact-frontend.protocol}"://"${microservice.services.contact-frontend.host}":"${microservice.services.contact-frontend.port}"/contact/beta-feedback"
          unauthenticated = ${microservice.services.contact-frontend.protocol}"://"${microservice.services.contact-frontend.host}":"${microservice.services.contact-frontend.port}"/contact/beta-feedback-unauthenticated"
        }
        report-problem-url {
          with-js = ${microservice.services.contact-frontend.protocol}"://"${microservice.services.contact-frontend.host}":"${microservice.services.contact-frontend.port}"/contact/problem_reports_ajax?service=PODS"
          non-js = ${microservice.services.contact-frontend.protocol}"://"${microservice.services.contact-frontend.host}":"${microservice.services.contact-frontend.port}"/contact/problem_reports_nonjs?service=PODS"
        }
      }
    }
}

session {
  timeoutSeconds = 900
  CountdownInSeconds = 120
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host  = auto
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  logout        = "http://localhost:9514/feedback/PODS"
  ivRegisterOrganisationAsIndividual = "/identity-verification-proxy/journey/start"
  loginContinue = "http://localhost:8208/register-as-pension-scheme-practitioner"
  ukJourneyContinue = "http://localhost:8208/register-as-pension-scheme-practitioner"
  manualIvUrl = "http://localhost:9948"
  registration {
      registerWithIdOrganisation = "/pension-practitioner/register-with-id/organisation"
      registerWithNoIdOrganisation = "/pension-practitioner/register-with-no-id/organisation"
      registerWithNoIdIndividual = "/pension-practitioner/register-with-no-id/individual"
      registerWithIdIndividual = "/pension-practitioner/register-with-id/individual"
      }
}

nunjucks {
  viewPaths = ["views"]
  libPaths  = ["govuk-frontend", "hmrc-frontend"]
  noCache   = false
}
